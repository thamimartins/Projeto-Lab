<!DOCTYPE html>
<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cerebro.png">
</head>
<body>
  <main>
    <section>
      <div class="titulo"> 
        <h1>Questionário esportivo</h1>
      </div>
      <div class="div-boas-vindas">
        <form class="boas-vindas">
          <label for="text-nome">Para iniciarmos, insira seu nome: </label>
          <input type="text" id="text-nome" class="text-nome" placeholder="ex: Juliana">
          <input class="input-text-submit" type="submit" value="Enviar" onclick="inputNome()">
        </form>
      </div>
      <div class="perguntas">
                <div class="form-1">
                    <form class="pergunta-1">
                        <h2>Qual a maior nadadora do mundo?</h2>
                        <div class="input-1-1"><input id="resposta-1-1" type="radio" name="radio-questao-1" value="JennyThompson"><label for="resposta-1-1">Jenny Thompson</label></div>
                      <div class="input-1-2"><input id="resposta-1-2" type="radio" name="radio-questao-1" value="KatinkaHosszú"><label for="resposta-1-2">Katinka Hosszú</label></div>
                      <div class="input-1-3"><input id="resposta-1-3" type="radio" name="radio-questao-1" value="KatieLedecky"><label for="resposta-1-3">Katie Ledecky</label></div>
<br>
<input class="input-submit" type="submit" value="Responder e ver resultado" onclick="perguntaUm()">
                    </form>
                </div>
      
<div class="form-2">
                    <form class="pergunta-2">
                        <h2>Qual dessas jogadoras de futebol é a melhor do Brasil?</h2>
                        <div class="input-2-1"><input id="resposta-2-1" type="radio" name="radio-questao-2" value="AndressaAlves"><label for="resposta-2-1">Andressa Alves</label></div>
                        <div class="input-2-2"><input id="resposta-2-2" type="radio" name="radio-questao-2" value="MartaVieradaSilva"><label for="resposta-2-2">Marta Vieira da Silva</label></div>
                        <div class="input-2-3"><input id="resposta-2-3" type="radio" name="radio-questao-2" value="TamiresCássia"><label for="resposta-2-3">Tamires Cássia</label></div>
                        <br>
                        <input class="input-submit" type="submit" value="Responder e ver resultado" onclick="perguntaDois()">
                    </form>
                </div>

              <div class="form-3">
                  <form class="pergunta-3">
                      <h2>Qual dessas jogadoras de tênis é a melhor do Brasil?</h2>
                      <div class="input-3-1"><input id="resposta-3-1" type="radio" name="radio-questao-3" value="MariaEsther"><label for="resposta-3-1">Maria Esther</label></div>
                      <div class="input-3-2"><input id="resposta-3-2" type="radio" name="radio-questao-3" value="LauraPigoss"><label for="resposta-3-2">Laura Pigossi</label></div>                    
                      <div class="input-3-3"><input id="resposta-3-3" type="radio" name="radio-questao-3" value="LuisaStefani"><label for="resposta-3-3">Luisa Stefani</label></div>
                      <br>
                      <input class="input-submit" type="submit" value="Responder e ver resultado" onclick="perguntaTres()">
                  </form>
              </div>
      
                      

            </div>
    </section>
  </main>
</body>
<script src="main.js"></script>
</html>
